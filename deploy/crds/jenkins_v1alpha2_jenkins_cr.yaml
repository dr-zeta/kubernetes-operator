apiVersion: jenkins.io/v1alpha2
kind: Jenkins
metadata:
  name: example
spec:
  master:
    basePlugins:
      - name: configuration-as-code
        # Do not go over this version or you will face:
        # - https://github.com/jenkinsci/configuration-as-code-plugin/pull/1332
        # - https://github.com/jenkinsci/configuration-as-code-plugin/issues/1339
        # 1.45 still bugged
        version: "1.39"
      - name: git
        version: "4.4.5"
      - name: job-dsl
        version: "1.77"
      - name: kubernetes
        version: "1.27.3"
      - name: kubernetes-credentials-provider
        version: "0.15"
      - name: workflow-aggregator
        version: "2.6"
      - name: workflow-job
        version: "2.40"
    containers:
    - name: jenkins-master
      image: jenkins/jenkins:lts
      imagePullPolicy: Always
      livenessProbe:
        failureThreshold: 12
        httpGet:
          path: /login
          port: http
          scheme: HTTP
        initialDelaySeconds: 80
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 5
      readinessProbe:
        failureThreshold: 3
        httpGet:
          path: /login
          port: http
          scheme: HTTP
        initialDelaySeconds: 30
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 1
      resources:
        limits:
          cpu: 1500m
          memory: 3Gi
        requests:
          cpu: "1"
          memory: 500Mi
  seedJobAgent:
    containers:
      - name: seed-job-agent
        image: jenkins/inbound-agent # docker image for seed job
  seedJobs:
  - id: jenkins-operator
    targets: "cicd/jobs/*.jenkins"
    description: "Jenkins Operator repository"
    repositoryBranch: master
    repositoryUrl: https://github.com/jenkinsci/kubernetes-operator.git
